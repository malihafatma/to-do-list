<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
        <button id="clear-completed-button" style="display: none;">Clear Completed</button>
        <div id="task-count">0 tasks left</div>
        <button id="sort-by-name-button">Sort by Name</button>
        <button id="sort-by-completion-button">Sort by Completion</button>
        <button id="mark-all-button">Mark All Completed</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
